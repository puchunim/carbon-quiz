<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
	<script defer src="script.js"></script>
	<title>Carbon Quiz</title>
</head>
<body>
	<div class="container">
		<p id="quiz-title" class="title">Teste seus conhecimentos sobre <b>ciclo do carbono!</b></p>
		<div id="question-container" class="hide">
			<div id="question">Question</div>
			<div id="answer-buttons" class="btn-grid">
				<button class="btn">Answer 1</button>
				<button class="btn">Answer 2</button>
				<button class="btn">Answer 3</button>
				<button class="btn">Answer 4</button>
			</div>
		</div>
		<div id="results" class="sect-results title hide">
			<p id="result-display" class="title">A</p>
		</div>
		<div class="controls">
			<button id="start-btn" class="start-btn btn">Começar</button>
			<button id="next-btn" class="next-btn btn hide">Próxima</button>
			<button id="result-btn" class="result-btn btn hide">Ver resultados</button>
			<button id="restart-btn" class="restart-btn btn hide">Jogar novamente</button>
		</div>
	</div>
</body>
</html>
